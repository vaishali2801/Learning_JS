<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: #f4f6f8;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            color: #111111 !important;
            font-size: 1.4rem;
        }

        .navbar {
            background-color: #f4f6f8;
        }

        .navbar .btn {
            border-radius: 30px;
            padding: 6px 20px;
        }

        /* Product Card */
        .card-product {
            height: 460px;
            border-radius: 18px;
            overflow: hidden;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            transition: all 0.35s ease;
            background: #ffffff;
        }

        /* Hover effect */
        .card-product:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
        }

        /* Product Image */
        .card-product img {
            height: 280px;
            object-fit: cover;
            padding: 12px;
            transition: transform 0.4s ease;
        }

        /* Image zoom on hover */
        .card-product:hover img {
            transform: scale(1.05);
        }

        /* Card Body */
        .card-body {
            text-align: center;
            padding: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .card-text {
            font-size: 1rem;
            font-weight: 500;
            color: #198754;
            margin: 8px 0;
        }

        /* Button */
        .card-product .btn-success {
            width: 100%;
            border-radius: 25px;
            font-weight: 500;
            background: linear-gradient(135deg, #2091dd, #0753b7e3, #028fd0ea);
            transition: all 0.3s ease;
        }

        .card-product .btn-success:hover {
            background-color: #146c43;
            transform: scale(1.03);
        }

        /* Spacing */
        #product-list .col-md-4 {
            margin-bottom: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-product {
                height: auto;
            }

            .card-product img {
                height: 220px;
            }
        }

        .button-34 {
            background: #5E5DF0;
            border-radius: 999px;
            box-shadow: #5E5DF0 0 10px 20px -10px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            font-family: Inter, Helvetica, "Apple Color Emoji", "Segoe UI Emoji", NotoColorEmoji, "Noto Color Emoji", "Segoe UI Symbol", "Android Emoji", EmojiSymbols, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 24px;
            opacity: 1;
            outline: 0 solid transparent;
            padding: 8px 18px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: fit-content;
            word-break: break-word;
            border: 0;
        }
    </style>

</head>

<body>
    <!-- navbar  -->
    <section style="box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;">
        <div class="container mb-3 p-2">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <a class="navbar-brand fw-bold" href="#">
                                E-commerce</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link " aria-disabled="true">
                                            <button class="btn button-34" onclick="showCart()">
                                                Cart
                                            </button>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="modal" tabindex="-1" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Cart Items</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-striped table-hover table-success">
                                        <thead>
                                            <tr>
                                                <th>Product Name</th>
                                                <th>Product Price</th>
                                                <th>Product Quantity</th>
                                                <th>Product Total</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="product-data"></tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <div id="total" class="me-auto"></div>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success" onclick="checkout()">checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- card section  -->
    <section>
        <div class="container">
            <div class="row" id="product-list">
            </div>
        </div>
    </section>
    <!-- jquery  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link js  -->
    <script src="script.js"></script>
</body>

</html>

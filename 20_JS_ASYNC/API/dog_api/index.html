<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog api</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #8db8fe, #a4faf8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            width: 400px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            transition: 0.3s ease-in-out;
        }

        .container:hover{
            transform: scale(1.03);
        }

        button{
            padding: 12px 25px;
            border: none;
            background: #ff7b54;
            color: white;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover{
            background: #ff5c2d;
            transform: scale(1.05);
        }

        img{
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <button id="btn" class="btn">
                    <b>fetch dog api</b>
                </button>
                <br>
                <br>
                <img  alt="dog" id="img">
            </div>
        </div>
    </section>
<script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie api</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<style>
 *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
    background: #0d0d0d;
    color: white;
    min-height: 100vh;
}

.container{
    max-width: 1200px;
    margin: auto;
    padding: 40px 20px;
    text-align: center;
}

h1{
    font-size: 3rem;
    margin-bottom: 25px;
    color: #ffca28;
    text-shadow: 0px 0px 10px rgba(255, 202, 40, 0.7);
}

.box{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
}
input{
    width: 370px;
    padding: 14px 18px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    outline: none;
    font-size: 16px;
    color: white;
    transition: 0.3s;
}
input:focus{
    border-color: #ffca28;
    box-shadow: 0px 0px 10px rgba(255, 202, 40, .6);
}
button{
    padding: 14px 20px;
    background: #ffca28;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
    font-size: 22px;
}
button:hover{
    background: #e6b122;
    transform: scale(1.05);
}
#container{
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
    gap: 25px;
}
#container img{
    width: 100%;
    border-radius: 12px;
    transition: 0.3s ease-in-out;
    cursor: pointer;
    box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
}
#container img:hover{
    transform: scale(1.08);
    box-shadow: 0px 0px 20px rgba(255, 202, 40, 0.7);
}
</style>
</head>
<body>
    <section>
        <div class="container">
            <h1>search movie</h1>
            <form id="form">
                <div class="box">
                    <input id="input" type="text" placeholder="search movie..." required>
                    <button id="btn" type="submit"><i class="ri-search-line"></i></button>
                <br>
                <br>
                </div>
            </form>
            <div class="content" id="container"></div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>

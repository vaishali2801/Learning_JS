<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- mouse follower link css -->
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">
    <title>pointer</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background */
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6),
                    rgba(0, 0, 0, 0.471)),
                url(./pexels-cottonbro-7598170.jpg) center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Card */
        .box2 {
            width: 420px;
            padding: 35px 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        /* Title */
        section {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Input Wrapper */
        .input {
            margin-bottom: 15px;
        }

        /* Inputs */
        .input input {
            width: 100%;
            height: 45px;
            border-radius: 10px;
            border: none;
            outline: none;
            padding: 0 15px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
            transition: 0.3s;
        }

        .input input:focus {
            box-shadow: 0 0 0 2px #ff9d00;
        }

        /* Buttons */
        .btns1,
        .btns2 {
            width: 100%;
            height: 45px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.4s;
        }

        .btns1 {
            background: linear-gradient(135deg, #ff8c00, #ff4b1f);
            color: #fff;
        }

        .btns1:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.6);
        }

        .btns2 {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            margin-top: 10px;
        }

        .btns2:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* OR Text */
        .p1 {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #ddd;
        }

        /* Forgot Password */
        .p2 {
            text-align: center;
            font-size: 14px;
            color: #f1f1f1;
            cursor: pointer;
            transition: 0.3s;
        }

        .p2:hover {
            color: #ff9d00;
            text-decoration: underline;
        }

        /* Mouse follower cursor */
        .mf-cursor {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 157, 0, 0.684);
            backdrop-filter: blur(5px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .box2 {
                width: 90%;
                padding: 25px;
            }

            section {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="box2">
        <section data-cursor-show data-cursor-text="hello!">Sign In</section>
        <div class="input">
            <input type="email" placeholder="Email or Mobile Number" />
        </div>

        <div class="input">
            <input type="password" placeholder="Password" />
        </div>
        <button class="btns1" data-cursor-icon="arrow-left">Sign In </button>
        <br />
        <br />
        <p class="p1">OR</p>
        <button class="btns2" data-cursor-icon="arrow-left">Use a sign-in code </button>
        <br />
        <br />
        <p class="p2">Forget password?</p>

        <br />
        <br />
    </div>
    </div>

    <!-- script link      -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
    <script>
        //simple cursor
        // var cursor = new MouseFollower({
        //     // container: '.mf-container',
        //     speed: 0.3
        // });

        // hover curser
        const cursor = new MouseFollower({
            iconSvgSrc: '/assets/img/sprites/svgsprites.svg',
            iconSvgClassName: 'my-spritesheet',
            iconSvgNamePrefix: '-',
        });
        const el = document.querySelector('.my-element');

        el.addEventListener('mouseenter', () => {
            cursor.setIcon('arrow-left');
        });

        el.addEventListener('mouseleave', () => {
            cursor.removeIcon();
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN IN FORM</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            height: 100vh;
            max-width: 1330px;
            margin: auto;
            padding-top: 150px;
        }
        form {
            width: 400px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            background-color: #bdbdbd5f;
            padding: 40px;
            margin: auto;
        }
        .btn {
            background: #2474ff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 90%;
        }
        input {
            border: 1px solid black;
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            background: white;
            padding: 10px;
            font-size: 16px;
        }
        h1 {
            text-align: center;
        }
        #error1 {
            margin-bottom: 15px;
            color: red;
        }
        #error2 {
            margin-bottom: 15px;
            color: red;
        }
        #error3 {
            margin-bottom: 15px;
            color: red;
        }
        
    </style>
</head>
<body>
    <section style=" background: url(./img/bg2.jpeg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form onsubmit="return formValidation()">
                        <h1>Login Form</h1>
                        <br>
                        <label for="name">Name:</label>
                        <input type="text" placeholder="Enter your name" id="Name" >
                        <p id="error1"></p>
                        <label for="name">Email:</label>
                        <input type="email" placeholder="Enter your email" id="email" >
                        <p id="error2"></p>
                        <label for="name">Password:</label>
                        <input type="password" placeholder="Enter your password" id="password" >
                        <p id="error3"></p>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox">RememberMe
                            </label>
                            <a href="#" style="transform: translateX(-40px);color: black;">Forgot Password?</a>
                        </div>
                        <button type="submit" id="btn" class="btn">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    const formValidation = () => {
        const name = document.querySelector("#Name").value.trim();
        const email = document.querySelector("#email").value.trim();
        const password = document.querySelector("#password").value.trim();
        // for Clear previous errors
        document.getElementById("error1").textContent = "";
        document.getElementById("error2").textContent = "";
        document.getElementById("error3").textContent = "";
        let isValid = true;
        if (name === "") {
            document.getElementById("error1").textContent = "name is required";
            isValid =  false;
        }

        if (email === "") {
            document.getElementById("error2").textContent = "Email is required";
            isValid = false;
        } else if (!email.includes("@") || !email.includes(".")){
            document.getElementById("error2").textContent = "Enter a valid email";
            isValid = false;
        }

        if (password === "") {
            document.getElementById("error3").textContent = "Password is required";
            isValid = false;
        } else if (password.length < 6) {
            document.getElementById("error3").textContent =
                "Password must be at least 6 characters";
            isValid = false;
        }

        if (isValid) {
            alert("Form submitted successfully!");
            return true;
        }

        return false;
    };
     // Remove error when typing
    document.querySelector("#Name").addEventListener("input", () => {
        document.getElementById("error1").textContent = "";
    });

    document.querySelector("#email").addEventListener("input", () => {
        document.getElementById("error2").textContent = "";
    });

    document.querySelector("#password").addEventListener("input", () => {
        document.getElementById("error3").textContent = "";
    });
</script>

</html>
